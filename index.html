<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Tip calculator app</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <img class="logo" src="./assets/images/logo.svg" alt="logo" />
    <div class="main">
      <h2>Bill</h2>
      <input class="bill" type="text" />
      <img class="doll1" src="./assets/images/icon-dollar.svg" alt="dol" />
      <span class="zero">0</span>
      <div class="mid">
        <h2>Select Tip %</h2>
        <div class="three">
          <button class="btn1">5%</button>
          <button class="btn1">10%</button>
          <button class="btn1">15%</button>
        </div>
        <br />
        <div class="three">
          <button class="btn1">25%</button>
          <button class="btn1">50%</button>
          <button class="btn2">Custom</button>
        </div>
      </div>
      <div>
        <h2>Number of People</h2>
        <input type="text" class="bill" />
        <img class="doll1" src="./assets/images/icon-person.svg" alt="dol" />
        <span class="zero">0</span>
      </div>
      <div class="side">
        <div class="one">
          <h2 class="tip">Tip Amount</h2>
          <p>/ person</p>
          <div class="dot">
            <h1>$0.00</h1>
          </div>
        </div>
        <div class="second">
          <h2 class="tip">Total</h2>
          <p>/ person</p>
          <div class="dot">
            <h1>$0.00</h1>
          </div>
          <button class="btn3">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
